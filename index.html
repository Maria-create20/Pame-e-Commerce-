<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pame e-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h1 { color: #d91e63; }
    .produto { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: #fff; }
    .produto img { max-width: 150px; display: block; }
    .whatsapp {
      display: inline-block;
      padding: 10px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Pame e-Commerce</h1>
  <p>Moda, beleza e estilo num só lugar.</p>

  <div class="produto">
    <h2>Vestido Floral</h2>
    <img src="https://via.placeholder.com/150" alt="Vestido Floral">
    <p>Vestido leve, ideal para verão. Tamanhos P, M, G.</p>
    <p><strong>Preço:</strong> Kz 8.000</p>
    <a class="whatsapp" href="https://wa.me/244900000000?text=Olá,%20estou%20interessado%20no%20Vestido%20Floral!">Falar no WhatsApp</a>
  </div>

  <div class="produto">
    <h2>Batom Ruby Red</h2>
    <img src="https://via.placeholder.com/150" alt="Batom Ruby Red">
    <p>Batom matte de longa duração, cor intensa.</p>
    <p><strong>Preço:</strong> Kz 2.500</p>
    <a class="whatsapp" href="https://wa.me/244900000000?text=Olá,%20quero%20saber%20mais%20sobre%20o%20Batom%20Ruby%20Red.">Falar no WhatsApp</a>
  </div>

</body>
</html>
